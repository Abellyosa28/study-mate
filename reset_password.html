<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StudyMate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>

    <div class="container login-page">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i data-feather="book-open"></i> <!-- StudyMate Logo -->
                </div>
                <h1>Reset Password</h1>
                <p>Masukkan kode verifikasi dan password baru Anda untuk email: <strong id="resetEmailDisplay"></strong></p>
            </div>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="verificationCode">Kode Verifikasi</label>
                    <input type="text" id="verificationCode" name="verificationCode" placeholder="Masukkan kode verifikasi" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password Baru</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Buat password baru" required>
                </div>
                <div class="input-group">
                    <label for="confirmNewPassword">Konfirmasi Password Baru</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Ulangi password baru Anda" required>
                </div>
                <button type="submit" class="btn-primary">Ubah Password</button>
                <div class="login-footer">
                    Kembali ke <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace(); // Initialize Feather icons
    </script>
</body>
</html>
