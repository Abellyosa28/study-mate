<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - StudyMate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>

    <div class="container login-page">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i data-feather="book-open"></i> <!-- StudyMate Logo -->
                </div>
                <h1>Lupa Password</h1>
                <p>Masukkan email Anda. Kami akan mengirimkan kode verifikasi.</p>
            </div>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Masukkan email terdaftar Anda" required>
                </div>
                <button type="submit" class="btn-primary">Kirim Kode Verifikasi</button>
                <div class="login-footer">
                    Kembali ke <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace(); // Initialize Feather icons
    </script>
</body>
</html>
